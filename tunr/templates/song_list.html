{% extends 'base.html'%}
{% block content %}

<ul class="tracks">
    <h2>Songs </h2>
  {% for song in songs %}
  <a href="{{song.spotify_preview}}">
    <li class="track">
      {{ song.title }}
    </li>
  </a>
  <h4><a href="{% url 'song_delete' pk=song.pk %}" class="delete">delete</a> {{song.title}}</h4>
  <h2><a href="{% url 'song_edit' pk=song.pk %}">edit</a></h2>
  {% endfor %}
</ul>

{% endblock %}
